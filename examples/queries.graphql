query getAdminPayment($paymentId: ID) {
  adminPayment(paymentId: $paymentId) {
    _id
    user {
      hasTwoFactor
      _id
      # The first user email
      email
      # User profile
      profile {
        firstName
        lastName
        phone
        phoneVerified
        birthday
        countryCode
      }
      # The full name of the user
      name
      # List of emails that the user has
      emails {
        address
        verified
      }
      # The name of the roles the user has
      roles
      # Returns the user wallets
      wallets {
        _id
        currency {
          # The code of the currecny
          code
          # The name of the currency
          name
          # The symbol of the currency
          symbol
          # Format string
          format
          # Format string with all digits
          longFormat
          # is crypto currency
          isCrypto
          # Current transaction fee
          minerFee
          # Logged in user wallet
          myWallet {
            _id
            currency
            balance
            availableBalance
            unconfirmedBalance
            lastCryptoAddress {
              _id
              # the address
              code
              balance
              amountTaken
              updatedAt
              createdAt
            }
            user
          }
          # Deprecated
          minimumAmountToSend
          # Number of units the currency has, BTC has 8
          units
          # Deprecated
          round
          # logged in user wallet
          wallet {
            _id
            currency
            balance
            availableBalance
            unconfirmedBalance
            lastCryptoAddress
            user
          }
          # Bank parameters
          bankParameters {
            key
            label
            description
            type
            options {
              label
              value
            }
          }
          # Admin only
          balanceInWallets
          # Admin only
          outputsBalance
          # Non crypto withdrawalFee
          withdrawalFee
          # Fee options
          feeOptions {
            # Name of the fee
            name
            # Fee in sat/byte or gas in gwei
            fee
            # Name of the unit: (sat/byte or Gas (Gwei))
            unit
            # Fee charged to the user
            totalFee
          }
        }
        balance
        availableBalance
        unconfirmedBalance
        lastCryptoAddress
        user
      }
      # Returns the user wallets for a currency code
      wallet
      # Creation Date
      createdAt
      # the users bank acccount
      bankAccounts {
        _id
        name
        createdAt
        data
        currency
        verified
        verifyAmount
      }
      # lists the deposit notifications of the user
      depositNotifications {
        _id
        account {
          _id
          name
          createdAt
          data
          currency
          verified
          verifyAmount
        }
        user
        amount
        currency
        status
        createdAt
        approvedAt
      }
      # The level of approval of the user
      approvalLevel
      # Approval requested by the user
      requestApproval
      # user country fields
      countryFields
      # country of residence
      country {
        code
        name
        ready
        profileParameters {
          key
          label
          description
          type
          options
        }
      }
      # User main fiat currency by country of residence
      mainCurrency {
        # The code of the currecny
        code
        # The name of the currency
        name
        # The symbol of the currency
        symbol
        # Format string
        format
        # Format string with all digits
        longFormat
        # is crypto currency
        isCrypto
        # Current transaction fee
        minerFee
        # Logged in user wallet
        myWallet
        # Deprecated
        minimumAmountToSend
        # Number of units the currency has, BTC has 8
        units
        # Deprecated
        round
        # logged in user wallet
        wallet
        # Bank parameters
        bankParameters
        # Admin only
        balanceInWallets
        # Admin only
        outputsBalance
        # Non crypto withdrawalFee
        withdrawalFee
        # Fee options
        feeOptions
      }
      # Verification level
      verification {
        verifiedLevel {
          code
          name
          description
          verified
          # Monto de retiros y abonos mensuales
          limit
          requirements {
            code
            name
            verified
          }
        }
        nextLevel {
          code
          name
          description
          verified
          # Monto de retiros y abonos mensuales
          limit
          requirements
        }
        levels {
          code
          name
          description
          verified
          # Monto de retiros y abonos mensuales
          limit
          requirements
        }
        level {
          code
          name
          description
          verified
          # Monto de retiros y abonos mensuales
          limit
          requirements
        }
      }
      # Limits information
      limits {
        limit
        totalOutInMonth
        totalInInMonth
        availableOutInMonth
        availableInInMonth
      }
      # Address verification status
      addressVerification {
        fileURL
        requestedAt
        verified
        reviewedAt
        rejectionReason
      }
      # The users for this month, calculated with past month stats
      marketFees {
        group
        maker
        taker
      }
      # The user last 30 days volume
      lastMonthVolume
      # Intercom hash for authenticate securely the user
      intercomHash
      # Canny sso token
      cannyToken
      # Transfers with error
      paymentsWithError {
        _id
        createdAt
        date
        origin
        originName
        originRut
        originBank
        amount
        approved
        hash
        index
        error
      }
    }
    currency
    amount
    reason
    createdAt
    approvedBy {
      hasTwoFactor
      _id
      # The first user email
      email
      # User profile
      profile
      # The full name of the user
      name
      # List of emails that the user has
      emails
      # The name of the roles the user has
      roles
      # Returns the user wallets
      wallets
      # Returns the user wallets for a currency code
      wallet
      # Creation Date
      createdAt
      # the users bank acccount
      bankAccounts
      # lists the deposit notifications of the user
      depositNotifications
      # The level of approval of the user
      approvalLevel
      # Approval requested by the user
      requestApproval
      # user country fields
      countryFields
      # country of residence
      country
      # User main fiat currency by country of residence
      mainCurrency
      # Verification level
      verification
      # Limits information
      limits
      # Address verification status
      addressVerification
      # The users for this month, calculated with past month stats
      marketFees
      # The user last 30 days volume
      lastMonthVolume
      # Intercom hash for authenticate securely the user
      intercomHash
      # Canny sso token
